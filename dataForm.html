<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Form</title>
        <script>

        </script>

    <body>
        <h1>Contact Us</h1>
        <h2>How Can We Help></h2>
        <h4>Full Name</h4>
        <input name="name" placeholder="Full Name..." style="border-radius: 5px;">
        <h4>Email</h4>
        <input name="email" placeholder="Email Address..." style="border-radius: 3px;">
        <h4>Phone Number</h4>
        <input name="number" placeholder="Phone Number..." style="border-radius: 3px;">
        <h4>Question</h4>
        <input name="question" placeholder="Enter Question..." style="border-radius: 3px;">
        <h4>Order Number</h4>
        <input name="orderNumber" placeholder="Enter Order Number..." style="border-radius: 3px;">
        <h4>Message</h4>
        <textarea name="message" placeholder="What Can We Help With?" style="border-radius: 3px;" rows="5" cols="30"></textarea>
        <br>
        <button name="submit" type="submit" style="width: 100px; height: 20px; margin-top: 1rem;">Submit</button>
    </body>
</html>
